<template>
  <script src="./jspm_packages/github/jackmoore/autosize@2.0.0/dest/autosize.js"></script>
  <textarea rows='1' class="tree-title" id="title" value.bind="title" keyup.delegate="editTitle($event)"></textarea>
  <div keydown.delegate="onKeyDown($event)">
    <div repeat.for="child of node.children">
      <compose
        model.bind="{'node_id':child, 'parentVM':$parent}"
        view-model="tree-node">
      </compose>
    </div>
  </div>
</template>
