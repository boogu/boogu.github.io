<template>
  <script src="./jspm_packages/github/jackmoore/autosize@2.0.0/dest/autosize.js"></script>
  <div keydown.delegate="onKeyDown($event)">
    <div repeat.for="child of node.children">
      <compose
        model.bind="{'node':child, 'parentVM':$parent}"
        view-model="tree-node">
      </compose>
    </div>
  </div>
</template>
